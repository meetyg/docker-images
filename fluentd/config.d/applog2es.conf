# Input: Log4j2 format application logs
#	 Log files must be mounted at /mnt/logs/app ...
<source>
    @type tail
    format multiline
    format_firstline /^\^\|(?<time>.*)\|/
    format1 /^\^\|(?<time>.*)\|(?<level>.*)\|(?<thread>.*)\|(?<logger>.*)\|\r?\n/
    format2 /(?<msg>[\s\S]*?)(?:Exception stack trace:(?<ex>[\s\S]*)?)?\r?\n?\$\r?\n?$/ 
    time_format %Y-%m-%d %H:%M:%S,%N 
    read_from_head true
    tag applog.* # will expand tag to full file path
    path "/mnt/logs/app/*/*/*_#LAST.logmx" # i.e. "/mnt/logs/app/<appname>/<containerid>/<date>_#LAST.logmx"
    pos_file /mnt/logs/fluentd/pos/log4j2.applog.pos
</source>


# Filter: Adds source-filename to logged record
<filter applog.mnt.logs.app.*.*.*.logmx>
  @type record_transformer
  enable_ruby true
  <record>
    source_filename ${tag_suffix[-2].downcase}	
  </record>  
 </filter>

# Enrich Logged event with Docker container info
<match applog.mnt.logs.app.*.*.*.logmx>
  @type docker_format
  docker_containers_path /mnt/docker/containers
  container_id ${tag_parts[5]}
  tag applog.docker.${tag_parts[4]}
</match>

# Filter: Rewrites tag to meaningful name by application name
<match applog.docker.*>
  @type rewrite_tag_filter
  rewriterule1 source_filename ^(.*?)_.*\.logmx$ applog.$1
</match>

<match xapplog.*>
@type stdout
</match>

# Output: Application logs to Elasticsearch (using template)
<match xapplog.*>
  @type forest
  subtype elasticsearch
  <template>
    hosts "#{ENV['ELASTICSEARCH_URL']}"
    logstash_format true
    logstash_prefix logs-${tag_parts[0].downcase}-${tag_parts[1].downcase}
    type_name log
    flush_interval 10s
    utc_index false # use local time
  </template>
</match>


