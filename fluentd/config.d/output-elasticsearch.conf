<match nginx.error>
  @type elasticsearch
  host localhost
  port 9200
  logstash_format true
  logstash_prefix nginx
  type_name error
  flush_interval 10s # for testing
  utc_index false # use local time
 </match>

<match nginx.access>
  @type elasticsearch
  host localhost
  port 9200
  logstash_format true
  logstash_prefix nginx
  type_name access
  flush_interval 10s # for testing
  utc_index false # use local time
 </match>

<match applog.*>
  @type elasticsearch
  host localhost
  port 9200
  logstash_format true
  logstash_prefix applog
  flush_interval 10s # for testing
  utc_index false # use local time
  include_tag_key true 
 </match>

