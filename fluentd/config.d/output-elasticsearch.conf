<match nginx.error>
  @type elasticsearch
  host es-cluster
  port 9200
  logstash_format true
  logstash_prefix logs-nginx-error
  flush_interval 10s # for testing
  utc_index false # use local time
 </match>

<match nginx.access>
  @type elasticsearch
  host es-cluster
  port 9200
  logstash_format true
  logstash_prefix logs-nginx-access
  type_name access
  flush_interval 10s # for testing
  utc_index false # use local time
 </match>

<match applog.*>
  @type elasticsearch
  host es-cluster
  port 9200
  logstash_format true
  logstash_prefix logs-app
  flush_interval 10s # for testing
  utc_index false # use local time
  include_tag_key true 
 </match>

