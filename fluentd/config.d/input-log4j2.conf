<source>
    @type tail
    format /^\^\|(?<time>.*)\|(?<level>.*)\|(?<thread>.*)\|(?<logger>.*)\|\r?\n(?<msg>[\s\S]*?)(?:Exception stack trace:(?<ex>[\s\S]*)?)?\r?\n?\$\r?\n?$/ 
    time_format %Y-%m-%d %H:%M:%S,%N 
    read_from_head true
    tag log4j.*
    path "/var/log/app/*_#LAST.logmx"
    pos_file /var/log/td-agent/pos/log4j2.applog.pos
</source>
